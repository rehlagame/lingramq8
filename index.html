<!DOCTYPE html>
<html lang="ar" dir="rtl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>LingramQ8 - أخبار التقنية والألعاب</title>

    <!-- Google Fonts: Poppins -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet">

    <!-- Main Stylesheet -->
    <link rel="stylesheet" href="css/style.css">

    <!-- Defer JS to load after HTML -->
    <script src="js/main.js" defer></script>
</head>
<body>

<header class="site-header">
    <div class="container">
        <a href="index.html" class="logo-container">
            <img src="images/logo.PNG" alt="LingramQ8 Logo" class="logo-img">
            <h1 class="logo-text">Lingram<span>Q8</span></h1>
        </a>
    </div>
</header>

<main class="container">
    <!-- Loader will be shown while news are loading -->
    <div class="loader-container" id="loader">
        <div class="loader"></div>
    </div>

    <!-- News articles will be injected here by JavaScript -->
    <div class="news-grid" id="news-grid">
        <!-- Cards will be generated by JS -->
    </div>
</main>

<footer class="site-footer">
    <div class="container">
        <p>© 2025 LingramQ8. كل الحقوق محفوظة.</p>
    </div>
</footer>

</body>
</html>
